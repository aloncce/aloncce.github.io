<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Karkasas</title>
</head>
<body>

    <h1>HTML žymių pavyzdys</h1>

    <p>Čia yra paprastas tekstas.</p>
    
    <p>Šis tekstas yra <b>paryškintas</b> naudojant <b> žymę.</p>
    
    <p>Šis tekstas yra <i>kursyvu</i> naudojant <i> žymę.</p>
    
    <p>Šis tekstas yra <u>pabrauktas</u> naudojant <u> žymę.</p>

    <p>Taip pat galima derinti kelias žymes: <b><i><u>Paryškintas, kursyvu ir pabrauktas tekstas</u></i></b>.</p>

</body>
</html>
